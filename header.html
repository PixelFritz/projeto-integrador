<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* Reset de margin e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilizando o cabeçalho */
        header {
            background-color: #e9f363;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Estilizando a barra de pesquisa */
        .search-bar {
            width: 300px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Estilizando os botões */
        .header-button {
            background-color: #555555;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Estilizando o link home */
        .home-link {
            text-decoration: none;
            color: #000000;
            margin-right: 10px;
        }

        /* Estilizando o link de ajuda */
        .help-link {
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <!-- Barra de pesquisa -->
        <input type="text" class="search-bar" placeholder="Pesquisar">

        <!-- Botão de carrinho -->
        <button class="header-button">Carrinho</button>

        <!-- Botão de login -->
        <button class="header-button">Login</button>

        <!-- Link para a home -->
        <a href="#" class="home-link">Home</a>

        <!-- Link para a página de ajuda -->
        <a href="#" class="help-link">Ajuda</a>
    </header>
</body>
</html>
